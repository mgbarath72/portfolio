name: portfolio deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main  


permissions:
  contents: write  # required for deployment to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # or 18 LTS

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Optional â€” Add your custom domain (xyz.com)
      - name: Add CNAME file for custom domain
        run: echo "barathb.com" > ./build/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
